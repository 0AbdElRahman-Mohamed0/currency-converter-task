name: currency_conversion
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:

  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flrx_validator: ^0.6.0
  syncfusion_flutter_datepicker: ^20.4.54
  fluttertoast: ^8.2.1
  dio: ^5.1.2
  pretty_dio_logger: ^1.3.1
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  animated_splash_screen: ^1.3.0
  flutter_spinkit: ^5.2.0
  loading_overlay: ^0.3.0
  syncfusion_flutter_charts: ^20.4.54


dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito/Nunito-Black.ttf
          weight: 900
